{{with .weather}}
<div class="panel panel-primary">
	<div class="panel-heading" style="text-align:center">{{.City}}天气</div>

	<div class="list-group-item">
		今天是{{.DateY}} {{.Week}} {{.Temperature1}} {{.Weather1}} {{.Wind1}}
	</div>
	<div class="list-group-item">今天体感{{.C24}}，{{.Wear24}}</div>
	<div class="list-group-item">紫外线等级：{{.UV24}}</div>
	<div class="list-group-item">晒被子指数：{{.SClothes}}</div>
	<div class="list-group-item">晨练指数：{{.MrngExse}}</div>

</div>
{{end}}
